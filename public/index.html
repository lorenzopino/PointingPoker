<!DOCTYPE html>
<html>
<head>
  <title>Pointing Poker Online</title>
  <style>
    /* Add some basic styling */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .card {
      display: inline-block;
      padding: 10px;
      margin: 10px;
      background-color: #f1f1f1;
      border: 1px solid #ccc;
      cursor: pointer;
    }
    .selected {
      background-color: #99ccff;
    }
    .hidden {
      color: white;
      background-color: #999;
    }
    #votes {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Pointing Poker Online</h1>

  <div id="estimation">
    <h2>Select a card to estimate:</h2>
    <div id="cards">
      <div class="card">0</div>
      <div class="card">1</div>
      <div class="card">2</div>
      <div class="card">3</div>
      <div class="card">5</div>
      <div class="card">8</div>
      <div class="card">13</div>
      <div class="card">20</div>
      <div class="card">40</div>
      <div class="card">?</div>
    </div>

    <button id="showHideButton">Show Votes</button>
    <button id="clearButton">Clear Votes</button>

    <div id="votes" style="display: none;">
      <h2>Team Votes:</h2>
      <ul id="votesList"></ul>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.0/socket.io.js"></script>
  <script>
    const socket = io();

    // Handle card selection and voting
    document.querySelectorAll('.card').forEach((card) => {
      card.addEventListener('click', () => {
        if (card.classList.contains('selected')) return;
        document.querySelectorAll('.card').forEach((c) => {
          c.classList.remove('selected');
        });
        card.classList.add('selected');
        const vote = card.textContent;
        socket.emit('vote', vote);
      });
    });

    // Show/hide votes button functionality
    const showHideButton = document.getElementById('showHideButton');
    showHideButton.addEventListener('click', () => {
      const votesList = document.getElementById('votesList');
      const votesVisible = votesList.classList.toggle('hidden');
      showHideButton.textContent = votesVisible ? 'Hide Votes' : 'Show Votes';
    });

    // Clear votes button functionality
    const clearButton = document.getElementById('clearButton');
    clearButton.addEventListener('click', () => {
      document.querySelectorAll('.card').forEach((card) => {
        card.classList.remove('selected');
      });
      socket.emit('vote', '');
      document.getElementById('votesList').innerHTML = '';
      document.getElementById('votesList').classList.add('hidden');
      showHideButton.textContent = 'Show Votes';
    });

    // Display a new vote
    socket.on('newVote', ({ id, vote }) => {
      const votesList = document.getElementById('votesList');
      const newVote = document.createElement('li');
      newVote.textContent = id + ': ' + (vote || 'Voted');
      votesList.appendChild(newVote);
    });
  </script>
</body>
</html>
